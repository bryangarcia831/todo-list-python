{% extends "layout.html" %}

{% block content %}
<h1>{{ first_name }}'s Todo List</h1>
<table>
    <tr>
        <th>Text</th>
        <th>Due Date</th>
    </tr>
    <tbody>
    {% for todo in todos %}
    <tr>
        <td> {{ todo.text }}</td>
        <td> {{ todo.dueDateFormat}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
{% include 'add-task.html' %}

{% endblock %}

{% extends "layout.html" %}

{% block content %}
<h1>{{ first_name }}'s Todo List</h1>
{% include 'add-task.html' %}
<br>
<br>
<table>
    <tr>
        <th><span class="glyphicon glyphicon-ok"></span></th>
        <th>Text</th>
        <th>Due Date</th>
        <th>Delete</th>
    </tr>
    <tbody>
    {% for todo in todos %}
    <tr>
        {% if todo.completed %}
        <td><a href="/check/{{todo.id}}">
            <span class="glyphicon glyphicon-check" style="color:#00ff04"></span>
        </a></td>
        {% else %}
       <td><a href="/check/{{todo.id}}">
            <span class="glyphicon glyphicon-check" style="color:#ff5200"></span>
        </a></td>
        {% endif %}
        <td> {{ todo.text }}</td>
        <td> {{ todo.dueDateFormat}}</td>
        <td><a href="/delete/{{todo.id}}">
            <span class="glyphicon glyphicon-remove" style="color:#ff0000"></span>
        </a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-page.css') }}">

    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <!--<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <!--<link rel="stylesheet" href="../static/css/main-page.css">-->

    <title>Todo List</title>
</head>
<body>
<h1>Bryan's Todo List</h1>
<table>
    <tr>
        <th>Text</th>
        <th>Due Date</th>
    </tr>
    <tbody>
    {% for todo in todos %}
    <tr>
        <td> {{ todo.text }} </td>
        <td> {{ todo.dueDateFormat}} </td>
    </tr>
    {% endfor %}
</tbody>
</table>


</body>
</html>
